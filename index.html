<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="page-container">
        <!-- Intro Container -->
        <div id="introContainer" class="container">
            <div class="jumbotron text-center mt-4">
                <!-- <h3>Star Wars Trivia Game</h3> -->
                <img id="logo" src="assets/images/star-wars-trivia-game-logo.png">
                <hr>
                <br>
                <h6 id="startTime"></h6>
                <h6>Click Start!</h6>
                <button id="startBtn" class="btn btn-primary">Start</button>
            </div>
        </div>

        <!-- Game Container -->
        <div id="gameContainer" class="container mt-4 text-center">
            <div id="counter" class="row text-center"></div>
        </div>
        <div id="buttonContainer" class="text-center">
            <button id="doneButton" class="btn btn-large btn-danger">Done</button>
        </div>

        <!-- End Container -->
        <div id="endContainer" class="container mt-4">
            <div class="jumbotron text-center mt-4">
                <h3>Star Wars Trivia Game</h3>
                <hr>
                <br>
                <h6 id="score"></h6>
                <h6>Refresh the page to try again!</h6>
            </div>
        </div>
    </div>




    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
